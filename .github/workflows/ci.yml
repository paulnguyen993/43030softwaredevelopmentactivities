name: CI â€“ Vowel Frequency Analyzer

on:
  push:
    branches: [main]

permissions:
  contents: write  

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build docker image
        run: docker build -t vowel-frequency-analyzer:latest .

      - name: Run analyzer container
        env:
          GITHUB_USER: ${{ github.actor }}
        run: |
          docker run --rm \
            -e GITHUB_USER="$GITHUB_USER" \
            -v "$PWD":/app \
            vowel-frequency-analyzer:latest

      - name: Commit and push README updates
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md || true
          git commit -m "CI: update README with vowel frequency" || echo "no changes"
          git push
